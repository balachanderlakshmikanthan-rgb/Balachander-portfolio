<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio — Balachander</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    :root{
      --bg:#0f0f0f;
      --muted:#bdbdbd;
      --accent:#00b894;
      --gap:18px;
      --max-width:1200px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:#fff;
      font-family:Inter,system-ui,Roboto,Arial;
      -webkit-font-smoothing:antialiased;
    }
    a{color:inherit;text-decoration:none}

    /* HEADER */
    .site-header{
      position:fixed;
      left:0;right:0;top:0;
      height:68px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 28px;
      background:rgba(15,15,15,0.7);
      backdrop-filter:blur(8px);
      z-index:200;
    }

    .logo{
      font-family:'Playfair Display',serif;
      font-weight:600;
      letter-spacing:0.5px;
    }

    .nav{
      display:flex;
      gap:22px;
      align-items:center;
    }

    .nav a{
      font-size:14px;
      color:var(--muted);
      padding:6px 8px;
    }

    .nav a:hover,
    .nav a[aria-current="page"]{
      color:#fff;
      border-bottom:2px solid var(--accent);
    }

    .container{
      max-width:var(--max-width);
      margin:0 auto;
      padding:120px 28px 40px; /* add top padding because header is fixed */
    }

    h1{
      margin:6px 0 18px;
      font-family:'Playfair Display',serif;
      font-size:32px;
    }

    /* FILTER BUTTONS */
    .filters{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-bottom:20px;
    }

    .filter-btn{
      border:1px solid rgba(255,255,255,.08);
      background:transparent;
      color:var(--muted);
      padding:8px 12px;
      border-radius:6px;
      font-weight:600;
      cursor:pointer;
    }

    .filter-btn.active{
      background:var(--accent);
      color:#000;
      border-color:var(--accent);
    }

    /* GALLERY */
    .gallery{
      column-width:320px;
      column-gap:var(--gap);
    }

    .item{
      display:inline-block;
      width:100%;
      margin:0 0 var(--gap);
      border-radius:8px;
      overflow:hidden;
      background:#111;
      box-shadow:0 12px 30px rgba(0,0,0,.6);
      cursor:pointer;
      transition:.2s ease;
    }

    .item:hover{
      transform:translateY(-4px);
    }

    .item img{
      width:100%;
      display:block;
    }

    .caption{
      padding:10px 12px;
      font-size:13px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
    }

    /* LIGHTBOX */
    .lightbox{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.85);
      opacity:0;
      pointer-events:none;
      transition:opacity .2s;
      z-index:300;
    }

    .lightbox.open{
      opacity:1;
      pointer-events:auto;
    }

    .lightbox-content{
      max-width:90vw;
      max-height:90vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }

    .lightbox img{
      max-width:100%;
      max-height:82vh;
      border-radius:6px;
    }

    .meta{
      color:var(--muted);
      font-size:13px;
    }

    .close{
      padding:8px 12px;
      border-radius:6px;
      background:transparent;
      border:2px solid var(--accent);
      color:var(--accent);
      cursor:pointer;
      font-weight:600;
    }

    /* RESPONSIVE */
    @media (max-width:700px){
      .gallery{column-width:220px;}
    }
    @media (max-width:480px){
      .gallery{column-width:160px;}
      .nav{display:none;}
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="logo">balachander</div>
    <nav class="nav" aria-label="Main">
      <a href="index.html">Home</a>
      <a href="portfolio.html" aria-current="page">Portfolio</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- CONTENT -->
  <div class="container">
    <h1>Portfolio</h1>

    <!-- FILTER BUTTONS -->
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="portrait">Portrait</button>
      <button class="filter-btn" data-filter="fashion">Fashion</button>
      <button class="filter-btn" data-filter="street">Street</button>
      <button class="filter-btn" data-filter="travel">Travel</button>
      <button class="filter-btn" data-filter="wedding">Weddings</button>
      <button class="filter-btn" data-filter="product">Product</button>
      <button class="filter-btn" data-filter="conceptual">Conceptual</button>
      <button class="filter-btn" data-filter="landscape">Landscape</button>
    </div>

    <!-- GALLERY -->
    <section class="gallery">

      <!-- Example entries (use your actual images) -->
      <article class="item" data-category="portrait">
        <img src="images/portrait-shop.jpg" alt="Portrait inside toy shop">
        <div class="caption"><div>Portrait — Toy Shop</div><div class="tag">Portrait</div></div>
      </article>

      <article class="item" data-category="product">
        <img src="images/product-coke.jpg" alt="Coke bottle product photography">
        <div class="caption"><div>Product — Coke Bottle</div><div class="tag">Product</div></div>
      </article>

      <article class="item" data-category="wedding">
        <img src="images/wedding-ceremony.jpg" alt="Wedding ceremony moment">
        <div class="caption"><div>Wedding — Ceremony</div><div class="tag">Weddings</div></div>
      </article>

      <article class="item" data-category="street">
        <img src="images/street-bus.jpg" alt="APSRTC street bus scene">
        <div class="caption"><div>Street — Bus Depot</div><div class="tag">Street</div></div>
      </article>

      <article class="item" data-category="portrait">
        <img src="images/portrait-boy.jpg" alt="Portrait of a boy">
        <div class="caption"><div>Portrait — Roadside</div><div class="tag">Portrait</div></div>
      </article>

      <article class="item" data-category="portrait">
        <img src="images/portrait-yellowshirt.jpg" alt="Portrait of man in yellow shirt">
        <div class="caption"><div>Portrait — Street Mood</div><div class="tag">Portrait</div></div>
      </article>

    </section>
  </div>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="">
      <div class="meta" id="lightbox-meta"></div>
      <button class="close" id="lightbox-close">Close (Esc)</button>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script>
    const filterButtons = document.querySelectorAll('.filter-btn');
    const items = document.querySelectorAll('.gallery .item');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxMeta = document.getElementById('lightbox-meta');
    const lightboxClose = document.getElementById('lightbox-close');

    /* Filtering */
    filterButtons.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const cat = btn.dataset.filter;

        filterButtons.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');

        items.forEach(item=>{
          const itemCat = item.dataset.category;
          item.style.display =
            (cat === 'all' || cat === itemCat) ? 'inline-block' : 'none';
        });
      });
    });

    /* Lightbox */
    document.querySelectorAll('.gallery img').forEach(img=>{
      img.addEventListener('click', ()=>{
        lightbox.classList.add('open');
        lightboxImg.src = img.src;
        lightboxMeta.textContent = img.alt;
      });
    });

    lightboxClose.addEventListener('click', ()=>{
      lightbox.classList.remove('open');
    });

    window.addEventListener('keydown', (e)=>{
      if(e.key === 'Escape'){
        lightbox.classList.remove('open');
      }
    });

    lightbox.addEventListener('click', (e)=>{
      if(e.target === lightbox){
        lightbox.classList.remove('open');
      }
    });
  </script>
</body>
</html>
